{% extends 'book/base.html' %}

{% block title%} <title>List book</title> {% endblock %}

{% block content %}
    <article>
        <h1>libros</h1>
        {% for book in book_list %}
    
            <h3><a href="{% url 'detailBook' pk=book.pk %}">libro: {{book.title}}</a></h3>
    
            {% empty %}
            <p>No hay libros</p>
        {%endfor%}
    
        <a href="{% url 'newBook' %}" role="button">New Book</a>
    </article>
{% endblock %}
