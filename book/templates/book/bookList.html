<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>libros</h1>
    {% for book in books %}

        <h3><a href="{% url 'detailBook' pk=book.pk %}">libro: {{book.title}}</a></h3>

        {% empty %}
        <p>No hay libros</p>
    {%endfor%}

    <form action="{% url 'newBook' %}" method="get">
        <button type="submit"> new book </button>
    </form>

</body>
</html>
